<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rasa Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    #chatbox { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .bot { color: #333; }
    .user { text-align: right; color: #007bff; }
    #userInput { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Ask me about education rights</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your question..." />
  </div>

  <script>
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage(msg, 'user');
        input.value = '';

        const response = await fetch('https://c945-199-212-64-66.ngrok-free.app/webhooks/rest/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender: 'user', message: msg })
        });

        const data = await response.json();
        data.forEach(({ text }) => appendMessage(text, 'bot'));
      }
    });

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${sender}`;
      msgDiv.innerText = text;
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
